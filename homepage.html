		<style>
			* {
			  box-sizing: border-box;
			}

			:root {
				--body-bg: #fafafa;
				--body-color: #555;
				--link-color: #fafafa;
				--link-color-hover: #ec5840;
				--footer-color:#555
			}

			.dark-mode:root {
				--body-bg: #212529;
				--body-color: #899095;
				--link-color: #dee2e6;
				--link-color-hover: #3cc368;

			body {
			  font-family: Arial, Helvetica, sans-serif;
			  /*background-color: #212539;/*
			  /*color: #899095;*/

			  background-color: var(--body-bg);
			  color:var(--body-color);

			}

			/* Style the header */
			header {
			  background-color:rgb(35, 35, 100);
			  border-end-end-radius: 15px;
			  padding: 30px;
			  text-align: center;
			  font-size: 35px;
			  color: white;
			}

			/* Create two columns/boxes that floats next to each other */
			nav {
			  float: left;
			  width: 30%;
			   

			  border-style: solid;
			  border-radius: 15px;
			  background-color: rgb(35, 35, 100);
			  margin-top: 10px;
			  padding: 20px;
			}

			/* Style the list inside the menu */
			nav ul {
			  list-style-type: none;
			  border-style: solid;
			  border-color: #fafafa;
			  border-top-left-radius: 15px;
			  border-bottom-right-radius: 15px;
			  background-color: rgb(35, 35, 100);
			  padding: 40px;
			}

			h3{
				color: whitesmoke;
			}

			a {
				color: var(--link-color);
			}

			a:hover {
				color: var(--link-color-hover);
			}


			article {
			  float: left;
			  padding: 20px;
			  width: 70%;
			}

			/* Clear floats after the columns */
			section::after {
			  /*background: #ccc;*/
			  content: "";
			  display: table;
			  clear: both;
			}

			.foto-perfil {
				border-radius: 100px;
			}

			label {
				color: whitesmoke;
			}
			/* Style the footer */

			  /*background-color: #777;*/

			  text-align: center;
			  color: #222;
			}

			.nome {
				color: var(--body-color);
			}

			.atividade{
				color: var(--body-color);
			}

			footer {
				color: var(--footer-color);
			}
			/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
			@media (max-width: 600px) {
			  nav, article {
			    width: 100%;
			    height: auto;
			  }
			}
