		body {
			background: #2b2b2b;
			transition: 0.5s;
		}

		body.active {
			background: #f8f8f8;
		}

		#toggle {
			position: relative;
			display: block;
			width: 50px;
			height: 25px;
			border-radius: 160px;
			background: #222;
			transition: 0.5s;
			cursor: pointer;
			box-shadow: inset 0 8px 60px rgba(0, 0, 0, 0.1),
				inset 0 8px 8px rgba(0, 0, 0, 0.1) inset 0 -4px 4px rgba(0, 0, 0, 0.1);
		}


		#toggle .indicator {
			position: absolute;
			top: 0;
			left: 0;
			width: 25px;
			height: 25px;
			background: linear-gradient(to bottom, #444, #222);
			border-radius: 50%;
			transform: scale(0.9);
			box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5),
				inset 0 4px 4px rgba(255, 255, 255, 0.2),
				inset 0 -4px 4px rgba(255, 255, 255, 0.2);
			transition: 0.5s;
		}


		#toggle.active .indicator {
			left: 25px;
			background: linear-gradient(to bottom, #c2c2c2, #b3b2b2);
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1),
				inset 0 4px 4px rgba(255, 255, 255, 1) inset 0 -4px 4px rgba(255, 255, 255, 1);
		}

		#toggle.active {
			background: #fff;
			box-shadow: inset 0 2px 60px rgba(0, 0, 0, 0.1),
				inset 0 2px 8px rgba(0, 0, 0, 0.1),
				inset 0 -4px 8px rgba(0, 0, 0, 0.0.05);
		}

		/* Style the header */
		header {

			border-end-end-radius: 15px;

		/* Create two columns/boxes that floats next to each other */

		article {

				width: 100%;
				height: auto;
